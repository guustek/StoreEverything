<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Store Everything</title>
    <link th:rel="stylesheet" th:href="@{~/webjars/bootstrap/5.1.3/css/bootstrap.css}"/>
    <link th:href="@{/css/register/register.css}" rel="stylesheet"/>
    <script th:src="@{~/webjars/bootstrap/5.1.3/js/bootstrap.js}"></script>
</head>

<body>
<nav th:replace="fragments/navbar.html"></nav>

<div class="container" style="padding-top: 12px;">
    <div class="row justify-content-center">
        <div class="col-3 text-center">
            <h1>Sign in</h1>
        </div>
    </div>
    <br>
    <div class="row justify-content-center">
        <div class="col-3">
            <form th:action="@{/login}" th:method="post" novalidate>

                <div class="alert alert-danger"
                     role="alert" th:if="${param.error}">
                    <p>[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                </div>

                <div class="alert alert-danger"
                     role="alert" th:if="${param.logout}">
                    <p class="text-warning">You have been logged out.</p>
                </div>

                <div class="mb-3">
                    <input class="form-control" name="email" type="text" placeholder="Email" required autofocus/>
                </div>

                <div class="mb-3">
                    <input class="form-control" name="password" type="password" placeholder="Password" required/>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin: 2%">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>


        </div>
    </div>

</div>
</body>

</html>
