<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Store Everything</title>
    <link th:rel="stylesheet" th:href="@{~/webjars/bootstrap/5.1.3/css/bootstrap.css}" />
    <script th:src="@{~/webjars/bootstrap/5.1.3/js/bootstrap.js}"></script>
    <link th:href="@{/css/categories/categories.css}" rel="stylesheet" />
</head>

<body>
    <nav th:replace="fragments/navbar.html"></nav>

    <div class="container" style="padding-top: 12px;">
        <div class="row justify-content-center">
            <div class="col-3 text-center">
                <h1>Add category:</h1>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-3 text-center">
                <form th:action="@{/categories/add}" th:method="post" th:object="${category}">
                    <input class="form-control text-center" type="text" placeholder="Name" th:field="*{name}">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger" role="alert"></div>
                    <br>
                    <a th:href="@{/categories}">
                        <button class="btn btn-secondary" type="button" style="margin-right: 12px;">
                            Back
                        </button>
                    </a>                
                    <button class="btn btn-success" type="submit" style="margin-left: 12px;">Add</button>
                </form>

                
            </div>
        </div>

    </div>
</body>

</html>
