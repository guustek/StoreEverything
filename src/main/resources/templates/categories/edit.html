<!DOCTYPE html>
<html xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <title>Store Everything</title>
    <link th:rel="stylesheet" th:href="@{~/webjars/bootstrap/5.1.3/css/bootstrap.css}" />
    <script th:src="@{~/webjars/bootstrap/5.1.3/js/bootstrap.js}"></script>
    <link th:href="@{/css/categories/categories.css}" rel="stylesheet" />
</head>

<body>
    <nav th:replace="fragments/navbar.html"></nav>

    <div class="container" style="padding-top: 12px;">
        <div class="row justify-content-center">
            <div class="col-3 text-center">
                <h1>Edit category:</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3 text-center">
                <form th:action="@{/categories/{id}/edit (id=${category.id})}" th:object="${category}" th:method="post">
                    <input class="form-control text-center" type="text" th:field="*{name}">
                    <br>
                    <button class="btn btn-secondary" style="margin-right: 12px;">
                        <a th:href="@{/categories/{id} (id=${category.id})}">Back</a>
                    </button>
                    <button class="btn btn-success" type="submit" style="margin-left: 12px;">Save</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
