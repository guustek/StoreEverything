<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Store Everything</title>
    <link th:rel="stylesheet" th:href="@{~/webjars/bootstrap/5.1.3/css/bootstrap.css}"/>
    <link th:href="@{/css/register/register.css}" rel="stylesheet"/>
    <script th:src="@{~/webjars/bootstrap/5.1.3/js/bootstrap.js}"></script>
</head>

<body>
<nav th:replace="fragments/navbar.html"></nav>

<div class="container" style="padding-top: 12px;">
    <div class="row justify-content-center">
        <div class="col-3 text-center">
            <h1>Sign up</h1>
        </div>
    </div>
    <br>
    <div class="row justify-content-center ">
        <div class="col-3">
            <form th:action="@{/register}" th:method="post" th:object="${user}" novalidate>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Email" th:field="*{email}">
                </div>

                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger "
                     role="alert"></div>
                <div class="mb-3">
                    <input class="form-control" type="password" placeholder="Password" th:field="*{password}">
                </div>

                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"
                     role="alert"></div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Name" th:field="*{name}">
                </div>

                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"
                     role="alert"></div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Surname" th:field="*{surname}">
                </div>

                <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="alert alert-danger"
                     role="alert"></div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="ageInput">Age:</label>
                    <div class="col-sm-10">
                        <input id="ageInput" class="form-control text-center" min="0" type="number"
                               th:field="*{age}">
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger"
                     role="alert"></div>
                <br>
                <div class="row" style="margin: 2%">
                    <button class="btn btn-success align-content-center" type="submit">Sign up</button>
                </div>
            </form>


        </div>
    </div>

</div>
</body>

</html>
