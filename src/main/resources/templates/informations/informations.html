<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Store Everything</title>
    <link th:rel="stylesheet" th:href="@{~/webjars/bootstrap/5.1.3/css/bootstrap.css}"/>
    <script th:src="@{~/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js}"></script>
    <link th:rel="stylesheet" th:href="@{/css/informations/informations.css}"/>
</head>

<body>
<nav th:replace="fragments/navbar.html"></nav>

<h1 style="padding: 24px 0 0 24px;">Informations:</h1>

<div class="row row-cols-1">
    <div class="container padding">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Category filter
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li th:each="category : ${categories}">
                    <a th:text="${category.name}" th:href="@{/informations(categoryFilter=${category.name})}"/>
                </li>
                <li><a th:text="clear" th:href="@{/informations}"/></li>
            </ul>
        </div>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Sort
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a th:text="Name + ' ' + ascending" th:href="@{/informations(sort=name-ascending)}"/></li>
                <li><a th:text="Name + ' ' + descending" th:href="@{/informations(sort=name-descending)}"/></li>
                <li><a th:text="Date + ' ' + oldest" th:href="@{/informations(sort=date-ascending)}"/></li>
                <li><a th:text="Date + ' ' + newest" th:href="@{/informations(sort=date-descending)}"/></li>
                <li><a th:text="Category + ' ' + ascending" th:href="@{/informations(sort=category-ascending)}"/></li>
                <li><a th:text="Category + ' ' + descending" th:href="@{/informations(sort=category-descending)}"/></li>
                <li><a th:text="clear" th:href="@{/informations}"/></li>
            </ul>
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4" style="padding: 24px;">
    <div class="col" th:each="information : ${informations}">
        <a th:href="@{/informations/{id}(id=${information.id})}">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${information.title}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${information.category.name}"></h6>
                    <p class="card-text" th:text="${information.content}"></p>
                    <p class="card-text" th:text="${information.user.name + ' ' + information.user.surname}"></p>
                    <a class="card-text link" th:text="${information.link}" th:href="${information.link}"></a>
                </div>
            </div>
        </a>
    </div>
</div>

<div class="text-center">
    <a th:href="@{/}">
        <button type="button" class="btn btn-secondary" style="margin-right: 12px; width: 10%;">
            Back
        </button>
    </a>
    <a th:href="@{/informations/add}">
        <button type="button" class="btn btn-primary" style="margin-left: 12px; width: 10%;">
            Add
        </button>
    </a>
</div>

</body>

</html>
