<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <title>Store Everything</title>
    <link th:rel="stylesheet" th:href="@{~/webjars/bootstrap/5.1.3/css/bootstrap.css}" />
    <script th:src="@{~/webjars/bootstrap/5.1.3/js/bootstrap.js}"></script>
    <link th:href="@{/css/informations/informations.css}" rel="stylesheet" />
</head>

<body>
    <nav th:replace="fragments/navbar.html"></nav>

    <div class="container" style="padding-top: 12px;">
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <h1>Edit information:</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <form th:action="@{/informations/{id}/edit (id=${information.id})}" th:method="post" th:object="${information}">
                    <input class="form-control text-center" type="text" th:field="*{title}"> 
                    <input class="form-control text-center" type="text" th:field="*{content}"> 
                    <select class="form-select" th:field="*{category}">
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}"/>
                    </select>
                    <input class="form-control text-center" type="text" th:field="*{link}"> 
                    <input class="form-control text-center" type="date" th:field="*{remindDate}"> 
                    <input class="form-control text-center" type="date" th:field="*{addedDate}" style="display: none;"> 
                    <br>
                    <a th:href="@{/informations}">
                        <button class="btn btn-secondary" type="button" style="margin-right: 12px;">
                            Back
                        </button>
                    </a>                
                    <button class="btn btn-success" type="submit" style="margin-left: 12px;">Save</button>
                </form>

                
            </div>
        </div>

    </div>
</body>

</html>
